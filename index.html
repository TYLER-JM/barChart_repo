<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    
  </head>
  <body>
    <div class="new-chart"></div>
    <script type="text/javascript" src="barChart.js"></script>
    <script type="text/javascript">
                drawBarChart([
          {title: "Cars", value: 8},
          {title: "Trucks", value: 10},
          {title: "Dogs", value: 3}
        ],
        {
          scale: [0, 20, 5],
          width: "400px",
          height: "300px",
          mainTitle: "Vehicles",
          xTitle: "Type",
          yTitle: "Amount",
          positionValues: "center",
          labelColor: "black",
          barColor: ["#336bff", "#6690ff", "#99b5ff"],
          padding: "20px"
        }, ".new-chart");

    </script>
  </body>
</html>
