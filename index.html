<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    
  </head>
  <body>
    <div class="chart-one"></div>
    <div class="chart-two"></div>
    <div class="chart-three"></div>
    <script type="text/javascript" src="barChart.js"></script>

    <script type="text/javascript">
      $(function() {
        
                drawBarChart([
      {title: "Howick", value: 3852},
      {title: "Ashfield\xa0Colborne\xa0Wawanosh", value: 5409},
      {title: "Bluewater", value: 7120},
      {title: "Central\xa0Huron", value: 7806},
      {title: "Goderich", value: 7628},
      {title: "Huron\xa0East", value: 9264},
      {title: "Morris\xa0Turnberry", value: 3413},
      {title: "North\xa0Huron", value: 4884},
      {title: "South\xa0Huron", value: 9945}
     ],
        {
          scale: [2000, 10000, 1000],
          width: "800px",
          height: "500px",
          mainTitle: ["Townships of Huron County", "18px", "gray"],
          xTitle: ["", "14px", "#6133ff"],
          yTitle: ["Population", "14px", "#6133ff"],
          positionValues: "end",
          labelColor: "#ff6133",
          barColor: [
            "#336bff",
            "#6690ff",
            "#99b5ff",
            "#6c7a9f",
            "#5975bf",
            "#b3c7ff",
            "#ccdaff",
            "#e5ecff",
            "#6378af"
                    ],
          padding: "20px",
          rotate: true
        }, ".chart-three");
        
        drawBarChart([
    {title: "Nikita Kucherov", value: [41, 53, 34]},
    {title: "Connor MacDavid", value: [42, 56, 19]},
    {title: "Patrick Kane", value: [44, 40, 24]},
    {title: "Leon Draisaitl", value: [50, 34, 22]},
    {title: "Brad Marchand", value: [37, 35, 29]}
              ],
              {
                scale: [0, 130, 10],
                width: "100%",
                height: "600px",
                mainTitle: ["NHL Leading Scorers", "20px", "black"],
                xTitle: ["Player", "16px", "#4973a5"],
                yTitle: ["Total Points", "16px", "#4973a5"],
                positionValues: "center",
                labelColor: "black",
                barColor: [
                  ["Goals", "#61dc67"],
                  ["Primary Assists", "#9ce9a0"],
                  ["Secondary Assists", "#d7f6d9"]                        
                ],
                padding: "15px",
                rotate: false
              }, ".chart-two");
      }); //end ready
    </script>
  </body>
</html>
