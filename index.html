<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    
  </head>
  <body>
    <h1>Here we should see some examples of the bar chart</h1>
    <div class="chart-one"></div>
    <div class="chart-two"></div>
    <div class="chart-three"></div>
    <script type="text/javascript" src="barChart.js"></script>

    <script type="text/javascript">
      $(function() {
        
                drawBarChart([
      {title: "Howick", value: 3852},
      {title: "Ashfield\xa0Colborne\xa0Wawanosh", value: 5409},
      {title: "Bluewater", value: 7120},
      {title: "Central\xa0Huron", value: 7806},
      {title: "Goderich", value: 7628},
      {title: "Huron\xa0East", value: 9264},
      {title: "Morris\xa0Turnberry", value: 3413},
      {title: "North\xa0Huron", value: 4884},
      {title: "South\xa0Huron", value: 9945}
     ],
        {
          scale: [0, 10000, 1000],
          width: "800px",
          height: "500px",
          mainTitle: ["Townships of Huron County", "18px", "gray"],
          xTitle: ["", "14px", "#6133ff"],
          yTitle: ["Population", "14px", "#6133ff"],
          positionValues: "end",
          labelColor: "#ff6133",
          barColor: [
            "#336bff",
            "#6690ff",
            "#99b5ff",
            "#6c7a9f",
            "#5975bf",
            "#b3c7ff",
            "#ccdaff",

        }, ".chart-three");
        
        drawBarChart([
    {title: "winter", value: [12, 2, 10]},

    {title: "summer", value: [4, 16, 1]},
    {title: "autumn", value: [14, 4, 13]}

              {

                height: "700px",
                mainTitle: ["Items Purchased", "20px", "red"],
                xTitle: ["season", "16px", "black"],
                yTitle: ["amount", "16px", "green"],
                positionValues: "center",
                labelColor: "red",
                barColor: [
                  ["pants", "blue"],
                  ["shorts", "red"],
                  ["coats", "gray"]                        
                  ],
                padding: "15px",
                rotate: false
              }, ".chart-two");
      }); //end ready
    </script>
